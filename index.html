<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevMedia</title>
</head>
<body>
    <header>
        <div class="menu">
            <img src="imagens/pino localização.png">
            <h2 class="logo">Logo</h2>
            <img src="imagens/lupa.png" class="lupa">
        </div>
        
        <container class="formulario">
            <img src="imagens/london.jpg" alt="london" class="londres">
            <div class="box">
                <div class="menuformulario">
                    <p class="voo">Voos </p>
                    <p class="hotel">Hotel</p>
                    <p class="locadora">Locadora</p> 
                </div>
                <h1>Viaje o mundo com nós</h1>
                <p class="txtbox1">De</p>
                <p class="txtbox2">Para</p>
                <br>
                <input type="text" name="box1" id="box1" placeholder="Partindo de">
                <input type="text" name="box2" id="box2" placeholder="Chegando em">
                <input type="button" value="Procurar Datas" id="botao">
            </div>
        </container>
    </header>
    <br>
    <main>
        <h2 class="titulo1">Melhores Ofertas da Semana</h2>
        <p class="txt2">Até 50% de desconto</p>
        <section class="container-galeria">
            <div class="item-galeria w-2 h-2">
                <img src="imagens/cinqueterre.jpg" alt="foto de cinqueterre" class="img-galeria" id="cinq">
                    <p class="txtcinq">Cinque Terre</p>
            </div>
            <div class="item-galeria">
                <img src="imagens/newyork.jpg" alt="foto de nova iorque" class="img-galeria" id="ny">
                    <p class="txtny">Nova York</p>
            </div>
            <div class="item-galeria">
                <img src="imagens/sanfran.jpg" alt="foto de são francisco" class="img-galeria" id="san">
                    <p class="txtsan">São Francisco</p>
            </div>
            <div class="item-galeria">
                <img src="imagens/pisa.jpg" alt="foto de pisa" class="img-galeria" id="pisa">
                    <p class="txtpis">Pisa</p>
            </div>
            <div class="item-galeria">
                <img src="imagens/paris.jpg" alt="foto de paris" class="img-galeria" id="par">
                    <p class="txtpar">Paris</p>
            </div>
        </section>
        <section class="natureza">
            <h2 class="titulo1">Explore a Natureza</h2>
            <p class="txt2">Viaje conosco e conheça o melhor da natureza</p>
        </section>
    </main>
    
</body>
</html>
